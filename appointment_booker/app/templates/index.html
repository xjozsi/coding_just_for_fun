<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Calendar 🗓️</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Saját CSS -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <!-- ✨ ÚJ: Theme CSS -->
  <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename='favicon.png') }}" rel="icon" type="image/x-icon">
</head>

<!-- 🔥 A body-hoz hozzádjuk a data-theme attribútumot -->
<body data-theme="light">
  <header class="app-header">
    <div class="container-fluid d-flex justify-content-between align-items-center py-3 px-4">
      <div class="d-flex align-items-center gap-2">
        <img src="{{ url_for('static', filename='favicon.png') }}" alt="Logo" class="app-logo">
        <h1 class="app-title mb-0">Appointment Dashboard</h1>
      </div>
      <button id="themeToggle" class="theme-btn" title="Toggle theme">
        🌙
      </button>
    </div>
  </header>
  <div class="container mt-4">
    <h1 class="text-center mb-4">📅 Appointment Booking Calendar</h1>
    <div id="calendar" style="min-height: 80vh;"></div>
  </div>

  <!-- Booking Modal -->
  <div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Book Slot</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="bookingForm">
            <input type="hidden" id="slotId">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-accent w-100">Confirm Booking</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Saját JS -->
  <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
  <!-- ✨ ÚJ: Theme váltás logika -->
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
